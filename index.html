<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cards_list">
            <div class="card-header">
                <h2>Cards</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="create_new_listN">
                        <label>Number Card</label>
                        <input type="text" maxlength="16" class="number" onkeyup="validateCreditCardNumber(this.value)"
                            placeholder="################">
                        <img src="./img/credit_card.png" id="img" class="img"></img>
                    </div>
                    <div class="create_new_listM">
                        <label>Message</label>
                        <input type="text" maxlength="1024" class="message" placeholder="Описание">
                    </div>
                </div>
                <button class="add" disabled='true'>Добавить</button>
            </div>

            <div class="todo-list">
                <ul class="cardNumbers">
                </ul>
                <ul class="cardMessage"></ul>
            </div>
        </div>
    </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
